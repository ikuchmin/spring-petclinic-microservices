apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ include "app.fullname" . }}-le-prod
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  acme:
    server: {{ .Values.letsencrypt.prod.server }}
    email: {{ .Values.letsencrypt.prod.email }}
    privateKeySecretRef:
      name: {{ include "app.fullname" . }}-le-prod
    solvers:
      - http01:
          ingress:
            ingressClassName: {{ .Values.letsencrypt.ingressClassName }}
