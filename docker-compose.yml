services:
  discovery-server:
    image: spring-petclinic-discovery-server:3.4.1
    deploy:
      resources:
        limits:
          memory: 1024M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://discovery-server:8761"]
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      config-server:
        condition: service_healthy
    ports:
      - 8761:8761

  customers-service:
    image: spring-petclinic-customers-service:3.4.1
    deploy:
      resources:
        limits:
          memory: 1024M
    depends_on:
      discovery-server:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - 8081:8081
    environment:
      SPRING_PROFILES_ACTIVE: postgres

  visits-service:
    image: spring-petclinic-visits-service:3.4.1
    deploy:
      resources:
        limits:
          memory: 1024M
    depends_on:
      discovery-server:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - 8082:8082
    environment:
      SPRING_PROFILES_ACTIVE: postgres

  vets-service:
    image: spring-petclinic-vets-service:3.4.1
    deploy:
      resources:
        limits:
          memory: 1024M
    depends_on:
      discovery-server:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - 8083:8083

  genai-service:
    image: spring-petclinic-genai-service:3.4.1
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
    deploy:
      resources:
        limits:
          memory: 1024M
    depends_on:
      discovery-server:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - 8084:8084

  api-gateway:
    image: spring-petclinic-api-gateway:3.4.1
    deploy:
      resources:
        limits:
          memory: 1024M
    depends_on:
      discovery-server:
        condition: service_started
    ports:
     - 8080:8080

  postgres:
    image: postgres:17.2
    restart: "no"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/initdb:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: petclinic
      POSTGRES_PASSWORD: petclinic
      POSTGRES_DB: petclinic
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8.14.0
    restart: "no"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
      - ./docker/pgadmin/pgpass:/pgadmin4/pgpass
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    entrypoint: /bin/sh -c "chmod 600 /pgadmin4/pgpass; /entrypoint.sh;"
volumes:
  postgres_data:
  pgadmin_data:
